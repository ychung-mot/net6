<style>
	#lf-fs-filter-controls {
		margin-bottom: 20px;
	}
	#lf-fs-filter-controls legend {
		font-size: 15px;
		font-weight: bold;
		margin-bottom: 0px;
	}
	#lf-filter-controls {
		padding: 0px 10px 0px 10px;
	}
	#lf-filter-controls .form-check {
		font-size: 13px;
		line-height: 1.7;
		margin-left: 5px;
	}
	#lf-filter-controls .form-check .form-check-label {
		max-width: 100%;
	}
	#lf-fs-spatial-filter {
		margin-bottom: 20px;
	}
	#lf-fs-spatial-filter legend {
		font-size: 15px;
		font-weight: bold;
		margin-bottom: 0px;
	}
	#lf-fs-filter-results {
		margin-bottom: 20px;
	}
	#lf-fs-filter-results legend {
		font-size: 15px;
		font-weight: bold;
		margin-bottom: 0px;
	}
	#lf-fs-filter-results .lf-error {
		color: red;
		font-size: 13px;
		font-style: italic;
		text-align: center;
		margin: 10px 0px 20px 0px;
	}
	#lf-fs-filter-results .lf-treeview-layer {
		font-size: 13px;
	}
	#lf-fs-filter-results .lf-treeview-feature {
		font-size: 13px;
		color: #003366
	}
</style>

<form id="lf-form">

	<!-- Filterable Layer Selector -->
	<div id="lf-filter-layer-select-container" class="input-group input-group-sm mb-3" style="display:none;">
		<div class="input-group-prepend">
			<span class="input-group-text">Filter Layer</span>
		</div>
		<select id="lf-filter-layer-select" class="custom-select custom-select-sm"></select>
	</div>

	<!-- Filter fieldset -->
	<fieldset id="lf-fs-filter-controls" class="border p-2" style="display:none;">
		<legend class="w-auto">Attribute Filter</legend>
		<div id="lf-filter-controls">
			<!-- one or more controls will be added here -->
		</div>
	</fieldset>
	
	<!-- Spatial Filter fieldset -->
	<fieldset id="lf-fs-spatial-filter" class="border p-2" style="display:none;">
		<legend class="w-auto">Map Filter</legend>
		<div id="lf-filter-controls">
			<div id="lf-spatial-filter" class="form-check lf-spatial-filter">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input">
					<span class="title">Search only in map extent</span>
				</label>
			</div>
		</div>
	</fieldset>
	
	<!-- Results/Errors -->
	<fieldset id="lf-fs-filter-results" class="border p-2" style="display:none;">
		<legend class="w-auto">Results</legend>
		
		<!-- Error Message DIV -->
		<div id="lf-error" class="lf-error" style="display:none;">Error</div>
		
		<!-- Results Message DIV -->
		<div id="lf-results" class=""></div>
	</fieldset>
	
</form>

<!-- Hidden templates for filter controls -->
<div class="form-check lf-checkbox-template" style="display:none;">
	<label class="form-check-label">
		<input type="checkbox" class="form-check-input">
		<span class="title"></span>
	</label>
</div>

<div class="input-group input-group-sm mb-2 lf-textfield-template" style="display:none;">
	<div class="input-group-prepend">
		<span class="input-group-text"></span>
	</div>
	<input type="text" class="form-control" placeholder="">
</div>

<div class="input-group input-group-sm mb-2 lf-numberfield-template" style="display:none;">
	<div class="input-group-prepend">
		<span class="input-group-text"></span>
	</div>
	<input type="number" class="form-control" placeholder="">
</div>
